<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-1</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #dc1c13;
            color: white;
            padding: 20px;
            position: fixed;
            width: 250px;
            height: 100%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: xx-large;
        }

        .header {
            grid-area: header;
            background-color: #ea4c46;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: xx-large;
            text-align: center;
            padding: 15px;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px auto 50px;
            gap: 10px;
            height: 100vh;
        }

        .footer {
            grid-area: footer;
            background-color: #f07470;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: xx-large;
        }

        .content {
            grid-area: content;
            padding: 20px;
            margin-left: 260px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">Header</header>
        <nav class="sidebar">Sidebar Navigation</nav>
        <main class="content">Main Content Area</main>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
